# Travis CI configuration for FCK2 Selenium project
# Aplicando lecciones del Jenkinsfile funcional
language: java
jdk:
  - openjdk17

# Configurar stages como en Jenkins
stages:
  - name: "Build & Test"
  - name: "Quality Analysis"
    if: branch = main

# Cache para acelerar builds
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

# Variables de entorno
env:
  - GRADLE_OPTS="-Xmx1024m"

# Instalar herramientas (global para todos los jobs)
install:
  - echo "ğŸ”§ Setting up environment..."
  - chmod +x ./gradlew

# ConfiguraciÃ³n SonarQube
addons:
  sonarcloud:
    organization: "xcode98"
    token:
      secure: "a50c59c7bb88750bc54065ce01c7511b930cde80"

# Manejo de artifacts y reportes (como en Jenkinsfile)
after_script:
  - echo "ğŸ“‹ Archiving test reports..."
  - ls -la build/test-results/test/ || echo "No test results found"
  - ls -la build/reports/tests/ || echo "No test reports found"
  - ls -la build/allure-results/ || echo "No allure results found"

after_success:
  - echo "âœ… Build, tests y anÃ¡lisis completados exitosamente"
  - echo "ğŸ” Check SonarQube results at: https://sonarcloud.io/project/overview?id=xcode98_selenium-with-ci-cd"

after_failure:
  - echo "âŒ Pipeline failed!"
  - echo "ğŸ“‹ Check logs above for details"

# Jobs por stage (como en Jenkinsfile)
jobs:
  include:
    - stage: "Build & Test"
      name: "Build and Test"
      script:
        - echo "ğŸ”¨ Building project..."
        - gradle clean build --info
        - echo "ğŸ§ª Running tests..."
        - gradle test --info
        - echo "ğŸ“Š Generating Allure report..."
        - gradle allureReport
    
    - stage: "Quality Analysis"
      name: "SonarQube Analysis"
      script:
        - echo "ğŸ” Running SonarQube analysis..."
        - gradle sonar --info
      if: branch = main

# Notificaciones
notifications:
  email: false

