# Travis CI configuration for FCK2 Selenium project
language: java
jdk:
  - openjdk17

# Cache para acelerar builds
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

# Variables de entorno
env:
  - GRADLE_OPTS="-Xmx1024m"

# Scripts de ejecución
script:
  - chmod +x ./gradlew
  - ./gradlew clean test --info
  - ./gradlew allureReport
  - ./gradlew sonar --info

# Configuración SonarQube
addons:
  sonarcloud:
    organization: "xcode98"

# Artifacts (opcional)
after_success:
  - echo "✅ Tests y análisis completados exitosamente"

# Notificaciones
notifications:
  email: false
