name: FCK2 Selenium CI/CD with SonarQube

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    name: Test and SonarQube Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20  # â° Timeout para evitar jobs infinitos
    permissions:
      contents: read
      pages: write
      id-token: write
      checks: write  # âœ… Para test reporter
      pull-requests: write  # âœ… Para comentarios en PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'
          
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Build project
        run: gradle clean build --info
        
      - name: Run tests
        run: gradle test --info
        continue-on-error: true
        
      # - name: Publish Test Results
      #   uses: dorny/test-reporter@v1
      #   if: always()
      #   with:
      #     name: 'Test Results'
      #     path: 'build/test-results/test/*.xml'
      #     reporter: 'java-junit'
      #     fail-on-error: true
      
      - name: Test Results Summary
        if: always()
        run: |
          echo "ğŸ“ˆ Test Results Summary:"
          if [ -d "build/test-results/test" ]; then
            echo "âœ… Test results found:"
            find build/test-results/test -name "*.xml" | wc -l | xargs echo "XML files:"
            ls -la build/test-results/test/
          else
            echo "âš ï¸ No test results directory found"
          fi
          
      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            build/reports/tests/**/*
            build/test-results/**/*
          retention-days: 7  # ğŸ—‘ï¸ Solo 7 dÃ­as (vs 90 default)
          compression-level: 9  # ğŸ“‹ MÃ¡xima compresiÃ³n
          if-no-files-found: warn  # âš ï¸ Solo advertir si no hay archivos
          
      - name: Install Allure CLI
        run: |
          curl -o allure-commandline.zip -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip
          unzip -q allure-commandline.zip
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version
        if: always()
        
      - name: Generate Static Allure Report
        run: |
          echo "ğŸ“‹ Generando reporte HTML de Allure..."
          allure generate build/allure-results --clean --output allure-report
          echo "âœ… Reporte generado en allure-report/"
          ls -la allure-report/
        if: always()
        
      # - name: Publish Allure Report to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   if: always()
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: allure-report
      #     destination_dir: allure-reports
      #     keep_files: true
      
      - name: List generated files
        run: |
          echo "ğŸ“ Checking generated files..."
          ls -la build/ || echo "No build directory"
          ls -la build/reports/ || echo "No reports directory"
          ls -la build/allure-results/ || echo "No allure-results directory"
          
      # - name: SonarQube Analysis
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: gradle sonar --info
      
      - name: Debug build status
        run: |
          echo "âœ… Build and test completed!"
          echo "ğŸ“ Files generated:"
          find build -name "*.xml" -o -name "*.html" | head -10
        
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: |
            build/allure-results/
            allure-report/
          retention-days: 14  # ğŸ—‘ï¸ Solo 14 dÃ­as para Allure
          compression-level: 9  # ğŸ“‹ MÃ¡xima compresiÃ³n
          if-no-files-found: warn  # âš ï¸ Solo advertir si no hay archivos
          
